<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Unit Converter</title>
</head>
<body>
  <div class="main">
    <div class="heading-section">
      <h2>Metric/ Imperial Unit Conversion</h2>
      <input id="input-section" type="text">
      <button id="btn">Convert</button>
    </div>
    <div class="content-section">
      <div class="length-section">
        <h3>Length (Meters/Feet)</h3>
        <p id="length-output">0 meters = 0 feet | 0 feet = 0 meters</p>
    </div>
    <div class="volume-section">
      <h3>Volume (Liters/Gallons)</h3>
      <p id="volume-output">0 liters = 0 gallons | 0 gallons = 0 liters</p>
    </div>
    <div class="mass-section">
      <h3>Mass (Kilograms/Pounds)</h3>
      <p id="mass-output">0 kilograms = 0 pounds | 0 pounds = 0 kilograms</p>

      <script src="index.js"></script>
  
</body>
</html>
